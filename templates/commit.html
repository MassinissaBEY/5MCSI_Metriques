<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commits - Statistiques</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fa;
      color: #2d3748;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.75rem;
      color: #1a202c;
      margin-bottom: 30px;
    }

    #chart_div {
      height: 500px;
      margin-top: 20px;
    }

    .info-panel {
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      border-left: 6px solid #00bfa5;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 30px;
      animation: slideIn 0.8s ease;
    }

    .info-panel h3 {
      font-size: 1.5rem;
      color: #00796b;
      margin-top: 0;
    }

    .info-panel p {
      font-size: 1.05rem;
      color: #444;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
      animation: fade 1.5s infinite ease-in-out;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      #chart_div {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Activit√© des Commits</h1>

    <div class="info-panel">
      <h3>√Ä propos</h3>
      <p>Ce graphique affiche l'activit√© des commits minute par minute sur le projet GitHub. Chaque barre repr√©sente une minute.</p>
    </div>

    <div id="loading" class="loading">Chargement des donn√©es...</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(fetchCommitData);

    function fetchCommitData() {
      fetch('/commits-data/')
        .then(res => res.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          drawChart(data);
        })
        .catch(error => {
          document.getElementById('loading').textContent = 'Erreur de chargement.';
          console.error('Erreur :', error);
        });
    }

    function drawChart(data) {
      const chartData = [['Minute', 'Commits']];
      data.results.forEach(entry => {
        chartData.push([entry.minute, entry.count]);
      });

      const dataTable = google.visualization.arrayToDataTable(chartData);

      const options = {
        backgroundColor: '#ffffff',
        colors: ['#00bfa5'],
        title: 'Commits par Minute',
        titleTextStyle: {
          color: '#1a202c',
          fontSize: 22,
          bold: true
        },
        hAxis: {
          title: 'Minute',
          textStyle: { color: '#4a5568' },
          titleTextStyle: { color: '#4a5568' },
          gridlines: { color: '#e2e8f0' }
        },
        vAxis: {
          title: 'Commits',
          textStyle: { color: '#4a5568' },
          titleTextStyle: { color: '#4a5568' },
          gridlines: { color: '#e2e8f0' }
        },
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' },
        bar: { groupWidth: '60%' },
        animation: {
          duration: 1000,
          startup: true,
          easing: 'out'
        }
      };

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);

      window.addEventListener('resize', () => chart.draw(dataTable, options));
    }
  </script>
</body>
</html>
