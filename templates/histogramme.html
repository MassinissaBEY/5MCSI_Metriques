<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-top: 30px;
      }

      #chart_container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      #chart_div {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_container">
      <h2>Évolution des températures - Tawarano</h2>
      <div id="chart_div"></div>
    </div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);

      function drawBackgroundColor() {
        function drawChart(data) {
          // Convertir les données récupérées en un tableau utilisable par Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température');
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          var options = {
            title: 'Évolution des températures de la ville de Tawarano',
            titleTextStyle: {
              fontSize: 18,
              bold: true,
              color: '#444'
            },
            legend: { position: 'none' },
            colors: ['#1c91e7'], // bleu plus doux
            backgroundColor: '#f9f9f9',
            histogram: { lastBucketPercentile: 5 },
            vAxis: {
              scaleType: 'mirrorLog',
              textStyle: { color: '#555' },
              gridlines: { color: '#ccc' }
            },
            hAxis: {
              textStyle: { color: '#555' },
              gridlines: { color: '#eee' }
            }
          };

          var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
          // var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        // Récupération de données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
